
<!--search/email/url
	/number/tel/range
	/color/time/datae
	/month/week/required
	/placeholder/autofocus/
	pattern/Novalidate-->
	
<html>
	<body>
		<form action="#" method="get">
			请输入搜索词汇:<input type="search" name="search1">
			<input type="submit" value="GO">
		</form>
		
		<form>
			请输入E-mail地址:<input type="email" name="user_email" />
			<input type="submit" value="提交" />
		</form>
		
		<form action="#" method="get">
			请输入网址:<input type="url" name="user_email" />
			<input type="submit" />
		</form>
		
		<form action="#" method="get">
			请输入数值:<input type="number" name="number" step="5" min="1" max="20" value="0" />
			<input type="submit" value="提交" />
		</form>
		
		<form action="#" method="get">
			请输入电话号码:<input type="tel" name="tel1">
			<input type="submit" value="提交">
		</form>
		
		<form>
			请输入数值:<input type="range" name="range1" min="1" max="20">
			<input type="submit" value="提交">
		</form>
		
		<form action="#" method="get">
			请选择一种颜色:<input type="color" name="color1">
			<input type="submit" value="提交">
		</form>
		
		<form action="#" method="get">
			请选择或输入时间:<input type="time" name="time1">
			<input type="submit" value="提交" />
		</form>
		
		<!--可以限定时间，通常用作测试或有时间限制的考试评测系统中
			例子中：单击微调按钮时，会以2为单位递增或递减-->
		<form action="#" method="get">
			请选择或输入时间:<input type="time" name="time1" step="2" value="13:20:00" />
			<input type="submit" value="提交" />
		</form>
		
		<form action="#" method="get">
			请输入日期:<input type="date" name="date1">
			<input type="submit" value="提交">
		</form>
		
		<form action="#" method="get">
			请输入月份:<input type="month" name="month1" />
			<input type="submit" value="提交" />
		</form>
		
		<form action="#" method="get">
			请输入年份和周数:<input type="week" name="week1" />
			<input type="submit" value="提交" />
		</form>
		
		<!--Required：表单拥有该属性表示其内容不能为空，必填-->
		<form action="#" method="get">
			<input type="text" name="user_name" required="required" />
			<input type="submit" value="提交" />
		</form>
		
		<!--placeholder：表单的提示信息，存在默认值将不显示-->
		<form action="#" method="get">
			请输入6位邮政编码:
			<input type="text" name="yz" pattern="[0-9]{6}" placeholder="请输入6位邮政编码" />
			<input type="submit" value="提交" />
		</form>
		
		<!--Autofocus：自动聚焦属性，页面加载完成自动聚焦到指定表单-->
		<form>
			<label for="textarea1">注册要求</label>
			<textarea name="textarea1" id="textarea1" cols="30" rows="2">
			请阅读注册信息</textarea>
			<input type="submit" value="注册" autofocus="on"/>
			<input type="submit" value="暂不注册" />
		</form>
		
		<!--Pattern：输入的内容必须匹配到指定正则-->
		<form action="#" method="">
			请输入邮政编码:
			<input type="text" name="yz" pattern="[0-9]{6}" title="请输入6位邮政编码" />
			<input type="submit" value="提交" />
		</form>
		
		<form action="#" method="get" novalidate="true">
			请输入电子邮件地址:<input type="email" name="user_email">
			<input type="submit" value="提交">
		</form>
		
	</body>
<html>

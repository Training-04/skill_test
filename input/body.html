
<!--
	<p>...<p> :行控制标记/段落标记
	<br> :强制换行
	<nobr>...</nobr> :不换行
	<div>...</div> :文字分区主要是用来设置涵盖一个区块，
					所谓的区块是包含一行以上的数据，
					在<div></div>的开始之前与结束后，浏览都会自动换行。
	<pre>...</pre> :让空白字符、换行字符保存下来
	<font>……</font> :字体
	<hn>……</hn> :标题字体
	<hr> :水平线
	<center>...</center> :居中 
	<ul>...</ul> :列表
	<li>...<li> :列表项
	<ol>...</ol> :有序列表
	<dl>...</dl> :列表
	<dt> :定义标题
	<dd> :定义内容
	<a>...</a> :超链接
	<body>...</body> :文档主体
	-->
	
<html>
	<head>
		<title>Title of page</title>
	</head>
	<body bgcolor="red" text="yellow">
	This is a paragraph.This is a paragraph.
	This is a paragraph.This is a paragraph.	
	This is a paragraph.
	</body>
</html>

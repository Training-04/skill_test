
<!--<img> :图像
	alt :设置无法显示时的替代显示文本
	这个设置align控制的是字相对图片的的上中下
	-->

<html>
	<body>
		<p><img src="www.png" align="top">My face!</p>
		<p><img src="www.png" width="70" height="70" align="middle">My face!</p>
		<p><img src="www.png" width="45" height="45" align="bottom">My face!</p>
		<p><img src="www.png" alt="MY FACE :-)" width="32" height="32">My face!</p>
	</body>
</html>

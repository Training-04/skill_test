

<!--当设置 align为left或right时，图片和内容会显示在一行；
	如果让其它内容换行，可以使用<br clear="all">
	-->
	
<html>
	<body>
		<img src="www.png" align=left>My Face!<br>
		It is always<br>
		smiling.<br>
		Hahaha...<br>
		<p></p>
		<img src="www.png" align=left>My Face!<br>
		It is aways
		<br clear=all>
		smiling.<br>
		Hahaha...<br>
	</body>
</html>

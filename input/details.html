
<!--<details>标签允许用户创建一个可展开折叠的元件，
	让一段文字或标题包含一些隐藏的信息
	<summary> 标签包含 details 元素的标题-->

<html>
	<body>
		<form>
			<details>
				<summary>HTML5实战揭秘</summary>
				<p>HTML5章节</p>
				<dl>
				<dt>第一章HTML5简介</dt>
				<dd>HTML5由来</dd>
				<dt>第二章标签</dt>
				<dd>新标签的方法</dd>
				<dt>第三章表单</dt>
				<dd>智能表达的应用</dd>
				<dt>第四章画布</dt>
				<dd>画布的应用</dd>
				</dl>
			</details>
			<input type=submit><input type=reset>
		</form>
	</body>
</html>
